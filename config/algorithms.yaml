base_algorithms:
  LogisticRegression:
    class: "sklearn.linear_model.LogisticRegression"
    params:
      max_iter: 1000
      random_state: 42

  RandomForest:
    class: "sklearn.ensemble.RandomForestClassifier"
    params:
      n_estimators: 100
      random_state: 42

  KNN:
    class: "sklearn.neighbors.KNeighborsClassifier"
    params:
      n_neighbors: 5

meta_algorithms:
  Dummy:
    class: "sklearn.dummy.DummyClassifier"
    params:
      strategy: 'most_frequent'

  LogisticRegression:
    class: "sklearn.linear_model.LogisticRegression"
    params:
      max_iter: 1000
      random_state: 42

  RandomForest:
    class: "sklearn.ensemble.RandomForestClassifier"
    params:
      n_estimators: 100
      random_state: 42

metrics:
  primary: "balanced_accuracy"
  secondary: ["accuracy", "f1_weighted"]

cross_validation:
  folds: 5
  random_state: 42